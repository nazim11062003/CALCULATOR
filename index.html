<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <form>
                <div>
                    <input type="text" name="display" id="displayVal">
                </div>
                <div>
                    <input class="row1item" value="AC" type="button" onclick="display.value=''">
                    <input type="button" value="DE" class="row1item" onclick="display.value=display.value.toString().slice(0,-1)">
                    <input type="button" value="%" class="row1item" onclick="display.value+='%'">
                    <input type="button" value="/" class="row1item" onclick="display.value+='/'">
                </div>
                <div>
                    <input type="button" value="7" class="row2item"onclick="display.value+='7'">
                    <input type="button" value="8" class="row2item"onclick="display.value+='8'">
                    <input type="button" value="9" class="row2item"onclick="display.value+='9'">
                    <input type="button" value="*" class="row1item"onclick="display.value+='*'">
                </div>
                <div>
                    <input type="button" value="6" class="row2item"onclick="display.value+='6'">
                    <input type="button" value="5" class="row2item"onclick="display.value+='5'">
                    <input type="button" value="4" class="row2item"onclick="display.value+='4'">
                    <input type="button" value="-" class="row1item"onclick="display.value+='-'">
                </div>
                <div>
                    <input type="button" value="3" class="row2item"onclick="display.value+='3'">
                    <input type="button" value="2" class="row2item"onclick="display.value+='2'">
                    <input type="button" value="1" class="row2item"onclick="display.value+='1'">
                    <input type="button" value="+" class="row1item"onclick="display.value+='+'">
                </div>
                <div>
                    <input type="button" value="0" class="row2item"onclick="display.value+='0'">
                    <input type="button" value="00" class="row2item"onclick="display.value+='00'">
                    <input type="button" value="." class="row2item"onclick="display.value+='.'">
                    <input type="button" value="=" class="row1item"onclick="display.value=eval(display.value)">
                </div>
            </form>
        </div>
    </body>
</html>
